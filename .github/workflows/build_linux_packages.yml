name: Build Linux Packages

on:
  workflow_dispatch:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD
      amdgpu_families:
        type: string

  workflow_call:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD
      amdgpu_families:
        type: string

jobs:
  build_linux_packages:
    name: Build Linux Packages
    runs-on: azure-linux-scale-rocm
    container:
      image: ghcr.io/rocm/therock_build_manylinux_x86_64:main
    strategy:
      fail-fast: true
    env:
      CACHE_DIR: ${{ github.workspace }}/.container-cache
      CCACHE_DIR: "${{ github.workspace }}/.container-cache/ccache"
      CCACHE_MAXSIZE: "700M"
      TEATIME_LABEL_GH_GROUP: 1
    steps:
      - name: "Checking out repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Runner Health Settings
        run: |
          echo "CCACHE_DIR=${CCACHE_DIR}"
          df -h
          ccache -z
          mkdir -p $CCACHE_DIR
          cmake --version
          echo "Installed Python versions:"
          ls -d /opt/python
          echo "python: $(which python), python3: $(which python3)"
          echo "Git version: $(git --version)"
          git config --global --add safe.directory $PWD
          git config fetch.parallel 10
          git config --global user.email "nobody@amd.com"
          git config --global user.name "Nobody"

      # TODO: We shouldn't be using a cache on actual release branches, but it
      # really helps for iteration time.
      - name: Enable cache
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ${{ env.CACHE_DIR }}
          key: linux-build-packages-manylinux-v2-${{ github.sha }}
          restore-keys: |
            linux-build-packages-manylinux-v2-

      - name: Fetch sources
        run: |
          ./build_tools/fetch_sources.py --jobs 12

      - name: Build Projects
        run: |
          # Generate a new build id.
          package_version="${{ inputs.package_version }}"
          amdgpu_families="${{ inputs.amdgpu_families }}"
          echo "Building package ${package_version}"

          # Build.
          cmake -B build -GNinja . \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DTHEROCK_AMDGPU_FAMILIES=${amdgpu_families} \
            -DTHEROCK_PACKAGE_VERSION="${package_version}" \
            -DTHEROCK_VERBOSE=ON \
            -DBUILD_TESTING=ON
          ./build_tools/watch_top_processes.sh &
          cmake --build build --target therock-archives therock-dist
          kill %1

      - name: Test Packaging
        run: |
          ctest --test-dir build --output-on-failure

      - name: Report
        if: ${{ !cancelled() }}
        run: |
          echo "Full SDK du:"
          echo "------------"
          du -h -d 1 build/dist/rocm
          echo "Artifact Archives:"
          echo "------------------"
          ls -lh build/artifacts/*.tar.xz
          echo "Artifacts:"
          echo "----------"
          du -h -d 1 build/artifacts
          echo "CCache Stats:"
          echo "-------------"
          ccache -s

      - name: Save cache
        uses: actions/cache/save@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        if: always()
        with:
          path: ${{ env.CACHE_DIR }}
          key: linux-build-packages-manylinux-v2-${{ github.sha }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::692859939525:role/therock-artifacts

      # TODO: Move to script
      - name: Create Index Files
        run: |
          curl --silent --fail --show-error --location \
            https://raw.githubusercontent.com/joshbrunty/Indexer/6d8cbfd15d3853b482e6a49f2d875ded9188b721/indexer.py \
            --output build/indexer.py
          python build/indexer.py -f '*.tar.xz*' build/artifacts/
          python build/indexer.py -f '*.log' build/logs/
          sed -i 's,a href="..",a href="../index.html",g' build/logs/index.html

      # TODO: Move to script
      - name: Upload Artifacts
        run: |
          aws s3 cp build/artifacts/ s3://therock-artifacts/${{github.run_id}}/ \
            --recursive --no-follow-symlinks \
            --exclude "*" \
            --include "*.tar.xz*" --include "index.html"

      # TODO: Move to script
      - name: Upload Logs
        run: |
          aws s3 cp build/logs/ s3://therock-artifacts/${{github.run_id}}/logs/ \
            --recursive \
            --content-type="text/plain" \
            --exclude "*" \
            --include "*.log"
          aws s3 cp build/logs/index.html s3://therock-artifacts/${{github.run_id}}/logs/

      - name: Add Links to Job Summary
        run: |
          echo '* [Artifacts](https://therock-artifacts.s3.us-east-2.amazonaws.com/${{github.run_id}}/index.html)' >> $GITHUB_STEP_SUMMARY
          echo '* [Build logs](https://therock-artifacts.s3.us-east-2.amazonaws.com/${{github.run_id}}/logs/index.html)' >> $GITHUB_STEP_SUMMARY
